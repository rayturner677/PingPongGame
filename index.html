<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="css/bootstrap.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Ray's Ping Pong Super Fun Time</title>
    </head>

    <body>
        <nav class="navbar text-white bg-dark">
            <a class="navbar-brand" href="index.html">Home</a>
            <div>
                <button class="text-white" id="nav-register">Register</button>
                <button class="text-white" id="nav-login">Login</button>
            </div>
        </nav>

        <div id="main-content" class="container mt-5 ">
            <div class="content">
                <h1 id="home-score1" style="height: 28rem; width:30rem"></h1>
                <img
                    src="./pictures/referee.jpg"
                    alt=""
                    style="width:30rem; height:34rem"
                />
                <h1 id="home-score2" style="height: 28rem; width:30rem"></h1>
            </div>
        </div>
        <div class="new-game">
            <div class="d-flex">
                <h2>Player1:</h2>
                <select id="select-1">
                    <option></option>
                </select>
            </div>
            <div class="d-flex">
                <h2>Player2:</h2>
                <select id="select-2">
                    <option></option>
                </select>
            </div>
            <button class="start-game btn-primary">New Game</button>
        </div>

        <div id="profile" class="container">
            <h1>Welcome <span id="welcome-user"></span></h1>
            <div id="table" class="d-flex">
                <div id="player1">
                    <button id="score-1" class="btn btn-lg"></button>
                    <div class="selects">
                        <div><h2>Player1</h2></div>
                    </div>
                </div>
                <div id="player2">
                    <button id="score-2" class="btn btn-lg"></button>
                    <div class="selects">
                        <div><h2>Player2</h2></div>
                    </div>
                </div>
            </div>
            <button id="minus-score-btn1" class="btn-primary rounded mt-3">
                Subtract Score
            </button>
            <button id="minus-score-btn" class="btn-primary rounded mt-3">
                Subtract Score
            </button>
        </div>

        <div class="reset-game">
            <h1>Game Over</h1>
            <button class="btn-primary rounded" id="restart-btn">
                New Game
            </button>
        </div>

        <div class="form-div register-form">
            <form class="pb-5">
                <fieldset>
                    <div class="col-md-6 pt-5">
                        <div class="form-group">
                            <label for="username">username:</label>
                            <input
                                type="text"
                                id="username"
                                class="form-control"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">password:</label>
                            <input
                                type="password"
                                id="register-password"
                                class="form-control"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password_repeat"
                                >password_repeat:</label
                            >
                            <input
                                type="password"
                                id="password_repeat"
                                class="form-control"
                                required="required"
                            />
                        </div>
                        <button type="submit" class="register-btn btn-primary">
                            Register
                        </button>
                        <p class="invalid-text">
                            Invalid username or password. Please try another.
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="form-div login-form-div">
            <form class="pb-5">
                <fieldset>
                    <div class="col-md-6 pt-5">
                        <div class="form-group">
                            <label id="login-label" for="username"
                                >username:</label
                            >
                            <input
                                type="text"
                                id="username-login"
                                class="form-control"
                                required="required"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">password:</label>
                            <input
                                type="password"
                                id="user-password"
                                class="form-control"
                                required="required"
                            />
                        </div>
                        <button
                            type="submit"
                            class="login-btn btn-primary submit-button"
                        >
                            Login
                        </button>
                        <p id="invalid-text1">
                            Invalid username or password. Please try another.
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
