<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar text-white bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <div>
            <button class="text-white" id="nav-register">Register</button>
            <button class="text-white" id="nav-login">Login</button>
        </div>
    </nav>


    <div id="main-content" class="container mt-5 ">
        <div class="content">
            <h1 id="home-score1" class="border-right" style="height: 28rem; width:30rem"></h1>
            <h1 id="home-score2" style="height: 28rem; width:30rem"></h1>
            <img src="./pictures/referee.jpg" alt="" style="width:30rem; height:34rem">
        </div>
    </div>

    <div id="profile" class="container">
        <h1>Welcome <span id="welcome-user"></span></h1>
        <div id="table" class="d-flex">
            <div id="player1">
                <button id="score-1" class="btn btn-lg"></button>
                <h2>Player1</h2>
            </div>
            <div id="player2">
                <button id="score-2" class="btn btn-lg"></button>
                <h2>Player2</h2>
            </div>
        </div>
        <button class="btn-primary rounded mt-3">Subtract Score</button>
        <button id="minus-score-btn" class="btn-primary rounded mt-3">Subtract Score</button>
    </div>

    <div class="reset-game">
        <h1>Game Over</h1>
        <button class="btn-primary rounded" id="restart-btn">New Game</button>
    </div>

    <div class="form-div register-form">
        <form class="pb-5">
            <fieldset>
                <div class="col-md-6 pt-5">
                    <div class="form-group">
                        <label for="username">username:</label>
                        <input type="text" id="username" class="form-control" required="required" value="ray">
                    </div>
                    <div class="form-group">
                        <label for="password">password:</label>
                        <input type="text" id="password" class="form-control" required="required" value="password">
                    </div>
                    <div class="form-group">
                        <label for="password_repeat">password_repeat:</label>
                        <input type="text" id="password_repeat" class="form-control" required="required" value="password">
                    </div>
                    <button type="submit" class="register-btn btn-primary">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="form-div login-form-div">
        <form class="pb-5">
            <fieldset>
                <div class="col-md-6 pt-5">
                    <div class="form-group">
                        <label for="username">username:</label>
                        <input type="text" id="username-login" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">password:</label>
                        <input type="text" id="password" class="form-control" required="required">
                    </div>
                    <button type="submit" class="login-btn btn-primary">Login</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
