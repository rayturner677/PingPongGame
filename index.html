<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar text-white bg-dark">
        <a class="navbar-brand">Home</a>
        <div>
            <button class="text-white" id="register">Register</button>
            <button class="text-white" id="login">Login</button>
        </div>
    </nav>

    <div id="main-content">
    </div>

    <div id="profile" class="container">
        <h1>Hello User</h1>
        <div id="table" class="d-flex">
            <div id="player1">
                <input type="number">
                <h2>Player1</h2>
            </div>
            <div id="player2">
                <input type="number">
                <h2>Player2</h2>
            </div>
        </div>
    </div>

    <div class="form-div register">
        <form class="pb-5">
            <fieldset>
                <div class="col-md-6 pt-5">
                    <div class="form-group">
                        <label for="username">username:</label>
                        <input type="text" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">password:</label>
                        <input type="text" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password_repeat">password_repeat:</label>
                        <input type="text" class="form-control" required="required">
                    </div>
                    <button type="submit" class="register-btn btn-primary">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="form-div login">
        <form class="pb-5">
            <fieldset>
                <div class="col-md-6 pt-5">
                    <div class="form-group">
                        <label for="username">username:</label>
                        <input type="text" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">password:</label>
                        <input type="text" class="form-control" required="required">
                    </div>
                    <button type="submit" class="login-btn btn-primary">Login</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
